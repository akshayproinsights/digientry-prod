name: Hybrid Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  # JOB 1: DEPLOY BACKEND (Cloud Run)
  deploy-backend:
    runs-on: ubuntu-latest
    # Only run if files in 'backend' folder changed
    if: contains(github.event.head_commit.modified, 'backend/') || contains(github.event.head_commit.added, 'backend/')
    steps:
      - uses: actions/checkout@v4

      # 1. Log in to Google Cloud using your new Key
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: digientry-backend
          source: ./backend
          region: us-central1
          env_vars: |
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
            R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}
            R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}
            R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}

  # JOB 2: DEPLOY FRONTEND (Firebase)
  deploy-frontend:
    runs-on: ubuntu-latest
    # Only run if files in 'frontend' folder changed
    if: contains(github.event.head_commit.modified, 'frontend/') || contains(github.event.head_commit.added, 'frontend/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Install & Build React
        run: npm ci && npm run build
        working-directory: ./frontend
        
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.GCP_SA_KEY }}
          channelId: live
          projectId: digientry-prod